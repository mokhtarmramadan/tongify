{% extends "layout.html" %}
{% block content %}
    {% for post in posts %}
        <div class="row">
            <article class="media content-section">
                <div class="media-body">
                    <div class="article-metadata">
                        <a class="mr-2" href="#">{{ get_username(post.user_id)}}</a>
                        <small class="text-muted">{{ format_time(post.id) }}</small>
                    </div>
                    <h2 class="article-title">{{ post.title }}</h2>
                    <p class="article-content">{{ post.content }}</p>
                </div>
            </article>
        </div>
    {% endfor %}
{% endblock content %}
