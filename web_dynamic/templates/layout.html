<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mokhtar Ramadan" />
  <meta name="description" content="Tongify: A social audio platform for practicing languages,
  showcasing talents, and exercising freedom of speech. Connect, learn, and share with others.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title>Blog - {{ title }}</title>
  {% else %}
    <title>Blog</title>
  {% endif %}

  <!-- Tongify Icon -->
  <link rel="icon" href="../static/images/tongifyicon.png" type="image/x-icon" />
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome link for the icons  -->
  <script src="https://kit.fontawesome.com/13cd17d6f3.js" crossorigin="anonymous"></script>
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
  <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/js-cookie/3.0.1/js.cookie.min.js"></script>

</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
    <div class="container-fluid">
      <a class="navbar-brand" href="/posts"><h1>Blog</h1></a>
        {% if session['google_id'] %}
          <li class="nav-item">
              <a href='/profile' class="nav-link avatar">
                  <img class='avatar__img' src="{{ session['image'] }}" />
              </a>
          </li>
        {% else %}
          <li class="nav-item">
              <a class="nav-link" href='/login'><button class="btn btn-primary">Login</button></a>
          </li>
        {% endif %}
    </div>
  </nav>

    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
