<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="author" content="Mokhtar Ramadan" />
  <meta name="description" content="Tongify: A social audio platform for practicing languages,
  showcasing talents, and exercising freedom of speech. Connect, learn, and share with others.">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  {% if title %}
    <title>Tongify - {{ title }}</title>
  {% else %}
    <title>Tongify</title>
  {% endif %}

  <!-- Tongify Icon -->
  <link rel="icon" href="../static/images/tongifyicon.png" type="image/x-icon" />
  <!-- google fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  <!-- Font Awesome link for the icons  -->
  <script src="https://kit.fontawesome.com/13cd17d6f3.js" crossorigin="anonymous"></script>
  <!-- bootstrap  -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
  <link rel="stylesheet" href="{{ url_for('static', filename='main.css') }}">
</head>
<body>
  <nav class="navbar navbar-expand-lg bg-body-tertiary fixed-top">
      <div class="container-fluid">
        <h1 class="brand">Tongify</h1>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarTogglerDemo02" aria-controls="navbarTogglerDemo02" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarTogglerDemo02">
          <ul class="navbar-nav me-auto mb-2 mb-lg-0">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/">Home</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/random">Random</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="/posts">Posts</a>
            </li>
          </ul>
          <form class="d-flex" role="search">
            <input class="form-control me-2" type="search" placeholder="Search Tongify..." aria-label="Search">
          </form>
          {% if session['google_id'] %}
            <a href='/profile' class="avatar">
                <img class='avatar__img' src="{{ session['image'] }}" />
            </a>
          {% else %}
            <a class="login_button" href='/login'><button>Login</button></a>
          {% endif %}
        </div>
      </div>
    </nav>
    <div class="container">
      {% block content %}{% endblock %}
    </div>

    <!-- bootstrap JS  -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
